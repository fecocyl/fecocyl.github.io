					$('#puntocoordenada').on('click',function(){
						var strLat = $('#latitudsuelta').val().replace(',','.');
						var strLon = $('#longitudsuelta').val().replace(',','.');
						var codProv = $('#provincia').val();
						var codClub = $('#club').val();
						var codSocio = $('#socio').val();
						nLat = 0;
						nLon = 0;
						
						if (theMarker != undefined){
							map.removeLayer(theMarker);
						};
						
						if (strLat.split(' ').length == 3){ //grados minutos segundos
							grlat = parseFloat(strLat.split(' ')[0]);
							milat = parseFloat(strLat.split(' ')[1]);
							sglat = parseFloat(strLat.split(' ')[2]);
							if (Math.abs(parseFloat(grlat) + parseFloat(milat) / 60 + parseFloat(sglat) / (60 * 60)) > 90){
								alert("Valor fuera de los límites establecidos de Latitud");
							}
							else{
								nLat = Math.abs(parseFloat(grlat)) + parseFloat(milat) / 60 + parseFloat(sglat) / (60 * 60);
								if (parseFloat(grlat) < 0){
									nLat = -nLat;
								}
							}
						}
						if (strLon.split(' ').length == 3){ //grados minutos segundos
							grlon = parseFloat(strLon.split(' ')[0]);
							milon = parseFloat(strLon.split(' ')[1]);
							sglon = parseFloat(strLon.split(' ')[2]);
							if (Math.abs(parseFloat(grlon) + parseFloat(milon) / 60 + parseFloat(sglon) / (60 * 60)) > 180){
								alert("Valor fuera de los límites establecidos de Longitud");
							}
							else{
								nLon = Math.abs(parseFloat(grlon)) + parseFloat(milon) / 60 + parseFloat(sglon) / (60 * 60);
								if (parseFloat(grlon) < 0){
									nLon = -nLon;
								}
							}
						}
						if (strLat.split(' ').length == 1){ //grados decimales
							if (Math.abs(parseFloat(strLat)) > 90){
								alert("Valor fuera de los límites establecidos de Latitud");
							}
							else{
								nLat = parseFloat(strLat);
							}
						}
						if (strLon.split(' ').length == 1){ //grados decimales
							if (Math.abs(parseFloat(strLon)) > 90){
								alert("Valor fuera de los límites establecidos de Longitud");
							}
							else{
								nLon = parseFloat(strLon);
							}
						}
						
						if (!isNaN(nLat) && !isNaN(nLon)){
							theMarker = marcarPuntoSueltaManual(nLat.toString(), nLon.toString(), codClub, false);
							if (theMarker != undefined){
								$("#centrarsuelta").prop("disabled", false);
								$("#delpuntocoordenada").prop("disabled", false);
								//Si no hay club ni socio seleccionado no hay botón de distancia
								if ((codClub != null)&&(codClub != -1)&&(codSocio != null)&&(codSocio != -1)){
									document.getElementById('btn_distancia').style.display='block'; //DISTANCIA
								}
							}
						}
					});
					
					$('#delpuntocoordenada').on('click',function(){

						});
						if (theMarker != undefined){
							map.removeLayer(theMarker);
						};
						//$('#latitudsuelta').val('');
						//$('#longitudsuelta').val('');
						$("#delpuntocoordenada").prop("disabled", true);
						$("#centrarsuelta").prop("disabled", true);
						document.getElementById('btn_distancia').style.display='none'; //DISTANCIA
						document.getElementById('datosdistancia').style.display='none';
						document.getElementById("latitudsuelta").focus();
					});
					
					map = L.map('map').setView([41.66, -4.72], 8);
					L.control.layers(baselayers).addTo(map);
					baselayers["Híbrido"].addTo(map);
